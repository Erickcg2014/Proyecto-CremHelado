<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Eliminación</title>
    <link rel="stylesheet" href="../css/confirmacionEliminacion.css">
</head>
<body>
    <div id="menu-container">
        <!-- Aquí se cargará el menú desde menu.html -->
    </div>

    <!-- Tabla de fondo -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Veronica Gutierrez</td>
                    <td>18 de Mayo, 2024</td>
                    <td><button class="delete-action">Eliminar</button></td>
                </tr>
                <!-- Agrega más filas según sea necesario -->
            </tbody>
        </table>
    </div>

    <!-- Modal de confirmación de eliminación -->
    <div class="modal-overlay">
        <div class="confirmation-container">
            <h2>Confirmación de Eliminación</h2>
            <p>¿Estás seguro de que deseas eliminar este elemento? Esta acción no se puede deshacer.</p>
            <div class="button-group">
                <button class="cancel-button">Cancelar</button>
                <button class="delete-button">Eliminar</button>
            </div>
        </div>
    </div>

    <script>
        // Cargar el contenido de menu.html en el div #menu-container
        fetch('../html/menu.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('menu-container').innerHTML = html;
            })
            .catch(error => console.error('Error al cargar menu.html:', error));
    </script>
</body>
</html>
