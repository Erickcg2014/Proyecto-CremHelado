<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Eliminación</title>
    <link rel="stylesheet" href="../css/styleRetos.css">
</head>
<body>
    <div class="container">
        <!-- Panel lateral -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../img/imagix.webp" alt="Logo Imagix">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Retos</a></li>
                    <li><a href="#">Retos de mi área</a></li>
                    <li><a href="#">Sesiones de ideación</a></li>
                    <li><a href="#">Sedes</a></li>
                </ul>
            </nav>
            <div class="logout">
                <a href="#">Logout</a>
            </div>
        </aside>

        <!-- Contenido principal -->
        <main class="main-content">
            <header>
                <h2>Hola Erick 👋</h2>
                <input type="text" placeholder="Buscar retos o usuarios">
                <button class="nuevo-reto">Nuevo reto</button>
            </header>

            <section class="retos-section">
                <div class="retos-list">
                    <!-- Aquí iría la lista de retos -->
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Área</th>
                                <th>Fecha</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Reto de Innovación</td>
                                <td>Innovación</td>
                                <td>15/10/2024</td>
                                <td>En Progreso</td>
                                <td><button class="delete-btn">Eliminar</button></td>
                            </tr>
                            <!-- Más filas... -->
                        </tbody>
                    </table>
                </div>

                <!-- Modal de Confirmación -->
                <div class="modal" id="modal-confirmacion">
                    <div class="modal-content">
                        <h3>Eliminar Reto</h3>
                        <p>¿Estás seguro de que deseas eliminar el reto seleccionado?</p>
                        <input type="text" placeholder="Nombre de confirmación">
                        <div class="modal-actions">
                            <button class="cancel-btn">Cancelar</button>
                            <button class="confirm-btn">Confirmar</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Mostrar/ocultar el modal de confirmación
        const deleteBtn = document.querySelector('.delete-btn');
        const modal = document.getElementById('modal-confirmacion');
        const cancelBtn = document.querySelector('.cancel-btn');

        deleteBtn.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        cancelBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
